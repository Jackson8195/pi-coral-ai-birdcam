<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bird Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Gallery container */
        .gallery {
            display: flex;
            flex-wrap: wrap;  /* Allow images to wrap onto the next row */
            justify-content: center;  /* Center the images */
            gap: 10px;  /* Add space between images */
            padding: 10px;
        }

        /* Individual image wrapper */
        .image-item {
            max-width: 100%;
            width: 100%;  /* Default to full width */
            box-sizing: border-box;  /* Include padding and border in width calculation */
            text-align: center;  /* Center the image */
        }

        /* Image itself */
        .image-item img {
            max-width: 100%;  /* Make sure images fit within their container */
            height: auto;  /* Maintain aspect ratio */
            border-radius: 5px;  /* Optional: Add rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);  /* Optional: Add shadow effect */
        }

        /* For smaller screens (mobile first) */
        @media (max-width: 600px) {
            .image-item {
                width: 100%;  /* Take full width of screen */
            }

            .gallery {
                padding: 5px;
                gap: 5px;  /* Reduce the gap between images */
            }
        }

        /* For medium to large screens (tablets and desktops) */
        @media (min-width: 601px) {
            .image-item {
                width: 48%;  /* Two images per row on medium screens */
            }
        }

        @media (min-width: 1024px) {
            .image-item {
                width: 30%;  /* Three images per row on large screens */
            }
        }
    </style>
</head>
<body>

    <h2>Bird Image Gallery: {{ bird }}</h2>

    <div class="gallery">
        {% for image in images %}
        <div class="image-item">
            <img src="{{ url_for('serve_image', filename=storage_folder + '/' + image) }}" alt="Image of {{ bird }}">
        </div>
        {% endfor %}
    </div>

</body>
</html>
