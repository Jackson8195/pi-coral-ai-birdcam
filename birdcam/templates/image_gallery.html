<!-- image_gallery.html -->
<h2>Images for {{ bird }}</h2>
<ul>
    {% for image in images %}
    <li>
        <!-- Thumbnail Image with Link to Full Image -->
        <a href="{{ url_for('serve_image', filename=image) }}" target="_blank">
            <img src="{{ url_for('serve_image', filename=image) }}" alt="{{ image }}" style="width: 100px;">
        </a>
    </li>
    {% endfor %}
</ul>
