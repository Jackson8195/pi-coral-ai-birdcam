<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bird Detections</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h2>Bird Detection Summary</h2>
    <button onclick="shutdown()">Shutdown</button>
    <script>
        function shutdown() {
            if (confirm("Are you sure you want to shut down the Raspberry Pi?")) {
                // First, close the bird_classify script
                fetch('/close', { method: 'POST' })
                    .then(() => {
                        // Then, send the shutdown command
                        return fetch('/shutdown', { method: 'POST' });
                    })
                    .then(response => {
                        if (response.ok) {
                            alert("Shutting down...");
                        } else {
                            alert("Failed to shut down.");
                        }
                    });
            }
        }
    </script>
    <table>
        <tr>
            <th>Bird Speciesz</th>
            <th>Total Detections</th>
            <th>Images</th>
        </tr>
        {% for bird, count in bird_counts.items() %}
        <tr>
            <td>{{ bird }}</td>
            <td>{{ count }}</td>
            <td>
                <a href="/bird/{{ bird }}" target="_blank">View Images</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
