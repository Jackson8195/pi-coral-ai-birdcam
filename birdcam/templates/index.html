<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bird Detections</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h2>Bird Detection Summary</h2>
    <button onclick="shutdown()">Shutdown</button>
    <button id="huePauseBtn" onclick="toggleHuePause()">Pause Hue Lights</button>
    <script>
        function shutdown() {
            if (confirm("Are you sure you want to shut down the Raspberry Pi?")) {
            fetch('/shutdown', { method: 'POST' })
                .then(response => {
                if (response.ok) {
                    alert("Shutting down...");
                } else {
                    alert("Failed to shut down.");
                }
                });
            }
        }
        function toggleHuePause() {
            const btn = document.getElementById('huePauseBtn');
            const paused = btn.textContent.includes('Resume') ? false : true;
            fetch('/api/hue_pause', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ paused: paused })
            }).then(response => {
                if (response.ok) {
                    updateHuePauseButton(); // Always update from server
                }
            });
        }
        function updateHuePauseButton() {
            fetch('/api/hue_pause')
                .then(response => response.json())
                .then(data => {
                    const btn = document.getElementById('huePauseBtn');
                    btn.textContent = data.paused ? 'Resume Hue Lights' : 'Pause Hue Lights';
                });
        }
        window.onload = updateHuePauseButton;
    </script>
    <table>
        <tr>
            <th>Bird Species</th>
            <th>Total Detections</th>
            <th>Images</th>
        </tr>
        {% for bird, count in bird_counts.items() %}
        <tr>
            <td>{{ bird }}</td>
            <td>{{ count }}</td>
            <td>
                <a href="/bird/{{ bird }}" target="_blank">View Images</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
